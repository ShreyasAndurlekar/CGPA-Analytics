<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancestry.com</title>
    <link rel="stylesheet" href="../static/styles2.css">
    <style>
        body {
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .image-container {
            max-width: 100%;  /* Ensures the container doesn’t exceed the screen width */
            max-height: 80vh;  /* Limits the height to 80% of the viewport height */
            overflow: hidden;
            position: relative;
        }

        #zoomable-image {
            width: 100%;
            height: auto;  /* Maintains aspect ratio */
            max-height: 100%;  /* Makes sure the image doesn’t exceed the container’s height */
            object-fit: contain;  /* Ensures the image is fully visible */
            transition: transform 0.1s ease-out;
        }

        .round-button {
            width: 20px;
            height: 20px;
            background-color: rgb(92, 156, 190);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            position: absolute;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            display: flex;
            flex-direction: column;  /* Arrange items in a column */
            align-items: center;     /* Center items horizontally */
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-family: Verdana, sans-serif;
        }

        .modal img {
            max-width: 90%;  /* Limit the width to 90% of the modal */
            max-height: 80vh;  /* Limit the height to 80% of the viewport height */
            height: auto;      /* Maintain the aspect ratio */
            width: auto;       /* Maintain the aspect ratio */
            border-radius: 8px;
        }

        .modal h2 {
            margin-top: 0;
            font-family: Verdana, sans-serif;
        }
        .close-btn {
            margin-top: 10px;
            background-color: red;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: medium;
            font-family: Verdana, sans-serif;
        }

    </style>
</head>
<body style="background-color:#F0E0D6;">
    <div class="navbar">
        <h1>Big Data Analytics</h1>
        <div class="g">
            <a class="g1" href="{{ url_for('home') }}">Home</a>
            <a class="g1" href="{{ url_for('find') }}">Gangs</a>
            <a class="g1" href="{{ url_for('find') }}">Tribute</a>
        </div>
    </div>
    <div class="container">
        <div class="image-container">
            <img id="zoomable-image" src="{{ url_for('static', filename='RAIT.jpg') }}" alt="Zoomable Image">
            <!-- Position the buttons using absolute positioning -->
            <button class="round-button" data-image="{{ url_for('static', filename='photos/solar.jpg') }}" data-title="Terrace" style="top: 68%; left: 14.5%;"></button>
            <!-- Other buttons here -->
        </div>
        <div style = "margin: 20px; margin-right: auto">
            Add lore related to map in next commit...
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <img id="modal-image" src="" alt="Modal Image">
            <button class="close-btn" id="close-btn">Close</button>
        </div>
    </div>

    <script>
        const image = document.getElementById('zoomable-image');
        const container = document.querySelector('.image-container');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalImage = document.getElementById('modal-image');
        const closeBtn = document.getElementById('close-btn');
        let scale = 1;
        let isZoomed = false;

        container.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY * -0.01;
            scale = Math.min(Math.max(1, scale + delta), 5);
            updateImageTransform(e);
        });

        container.addEventListener('mousemove', (e) => {
            if (scale > 1) {
                updateImageTransform(e);
            }
        });

        function updateImageTransform(e) {
            const rect = container.getBoundingClientRect();
            const x = (e.clientX - rect.left) / rect.width;
            const y = (e.clientY - rect.top) / rect.height;

            image.style.transformOrigin = `${x * 100}% ${y * 100}%`;
            image.style.transform = `scale(${scale})`;

            isZoomed = scale > 1;
            container.style.cursor = isZoomed ? 'move' : 'default';

            // Show or hide buttons based on zoom level
            const buttons = document.querySelectorAll('.round-button');
            buttons.forEach(button => {
                button.style.display = isZoomed ? 'none' : 'block';
            });
        }

        // Show modal on button click
        document.querySelectorAll('.round-button').forEach(button => {
            button.addEventListener('click', () => {
                const imageSrc = button.getAttribute('data-image');
                const imageTitle = button.getAttribute('data-title');
                modalImage.src = imageSrc;  // Use the value from data-image directly
                modalTitle.textContent = imageTitle;
                modal.style.display = 'flex';
            });
        });

        // Close modal
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });
    </script>
</body>
</html>

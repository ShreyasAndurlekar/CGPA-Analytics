<!DOCTYPE html>
<html>
<head>
    <title>Ancestry.com</title>
    <link rel = "stylesheet" href = "../static/styles1.css">
</head>
<body style = "background-color:#F0E0D6;">

    <h1 style = "text-align: center; margin: 80px;">Find out who knew each other already!</h1>

        <div id = "container">

            <form action="/submit" method="POST">
                <label for="new">Current Div: </label>
                <input type="text" id="new" name="new">
                <label for="old">Previous Div: </label>
                <input type="text" id="old" name="old">
                <input type="submit" value="Submit" id = "btn">
        </div>

    <div id = "result" style = "text-align: center;"> 

        <h2>Students who were in old {{ old }} division and have moved to the new {{ new }} division:</h2>
        
        <ul style="list-style-type: none; padding: 0;">
            {% for student in student_list %}
                <li>{{ student.idx }}. {{ student.name }} {{ student.batch }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
